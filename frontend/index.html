<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kal Chatbot</title>
    <link rel="icon" type="image/svg+xml" href="/frontend/assest/icon.svg">
    <link rel="icon" type="image/x-icon" href="/frontend/assest/icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading" class="container mt-5">
        <p>Loading...</p>
    </div>

    <!-- Login Form (Initially Hidden) -->
    <div id="loginForm" class="container mt-5" style="display: none;">
        <h2>Login</h2>
        <form id="loginFormElement">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Chat App (Initially Hidden) -->
    <div id="chatApp" class="container-fluid p-0" style="display: none;">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-12 col-md-3 col-lg-2 sidebar d-md-block" id="sidebar">
                <div class="d-flex justify-content-between align-items-center mb-3 mt-3 px-3">
                    <h4>Chat History</h4>
                    <button id="newChat" class="btn btn-primary btn-sm">New Chat</button>
                    <button class="btn btn-outline-secondary btn-sm d-md-none" id="toggleSidebar">×</button>
                </div>
                <div id="chatHistory" class="list-group px-3"></div>
                <!-- Logout Button (Added Here) -->
                <div class="mt-auto p-3">
                    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-12 col-md-9 col-lg-10 chat-container">
                <button class="btn btn-outline-secondary btn-sm d-md-none mb-2" id="showSidebar">☰</button>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="pdf-upload-area mb-3">
                    <input type="file" id="pdfInput" multiple accept=".pdf" style="display: none;">
                    <button id="uploadPdfBtn" class="btn btn-secondary">Upload PDFs</button>
                </div>
                <div id="uploadedPdfs" class="mt-2 mb-3"></div>
                <div class="input-area">
                    <div class="input-group">
                        <textarea id="userInput" class="form-control" rows="1" placeholder="Type your message..."></textarea>
                        <button id="sendMessage" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
