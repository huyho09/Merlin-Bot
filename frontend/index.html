<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok-like Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
                    <h4>Chat History</h4>
                    <button id="newChat" class="btn btn-primary btn-sm">New Chat</button>
                </div>
                <div id="chatHistory" class="list-group"></div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 col-lg-10 chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="input-area">
                    <div class="input-group">
                        <textarea id="userInput" class="form-control" rows="1" placeholder="Type your message..."></textarea>
                        <button id="sendMessage" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
