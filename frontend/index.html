<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Webchat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Grok Webchat</h2>
        <button class="btn btn-primary my-2" id="new-chat">New Chat</button>
        <div id="chat-box" class="border p-3 mb-3"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button class="btn btn-success" id="send">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
